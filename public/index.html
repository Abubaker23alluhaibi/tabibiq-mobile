<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="theme-color" content="#009688" />
    <title>TabibiQ - منصة طبيب العراق</title>
    <style>
        html, body, #root {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #root {
            display: flex;
            flex-direction: column;
        }
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #009688 0%, #00796B 50%, #004D40 100%);
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        }
        .loading-text {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
        }
        .main-content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #009688 0%, #00796B 50%, #004D40 100%);
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        }
        .content-box {
            text-align: center;
            max-width: 500px;
            padding: 20px;
        }
        .logo {
            font-size: 48px;
            margin-bottom: 20px;
        }
        .title {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .subtitle {
            font-size: 18px;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        .info-box {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }
        .info-text {
            font-size: 14px;
            line-height: 1.6;
        }
        .download-links {
            margin-top: 20px;
        }
        .download-btn {
            display: inline-block;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .download-btn:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div id="root">
        <div class="loading" id="loading">
            <div class="loading-text">
                جاري تحميل TabibiQ...<br>
                Loading TabibiQ...
            </div>
        </div>
        
        <div class="main-content" id="main-content" style="display: none;">
            <div class="content-box">
                <div class="logo">🏥</div>
                <div class="title">TabibiQ</div>
                <div class="subtitle">منصة طبيب العراق</div>
                
                <div class="info-box">
                    <div class="info-text">
                        مرحباً بك في منصة طبيب العراق! 🎉
                        <br /><br />
                        هذا التطبيق متاح حالياً على الهواتف الذكية.
                        <br /><br />
                        للوصول للتطبيق الكامل، يرجى تحميله من:
                    </div>
                </div>
                
                <div class="download-links">
                    <a href="#" class="download-btn">📱 App Store</a>
                    <a href="#" class="download-btn">📱 Google Play</a>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Simple JavaScript without React dependencies
        document.addEventListener('DOMContentLoaded', function() {
            const loading = document.getElementById('loading');
            const mainContent = document.getElementById('main-content');
            
            // Show loading for 2 seconds
            setTimeout(function() {
                // Hide loading
                loading.style.display = 'none';
                
                // Show main content
                mainContent.style.display = 'flex';
                
                // Add fade-in effect
                mainContent.style.opacity = '0';
                mainContent.style.transition = 'opacity 0.5s ease-in';
                
                setTimeout(function() {
                    mainContent.style.opacity = '1';
                }, 100);
                
            }, 2000);
        });
        
        // Fallback if DOMContentLoaded doesn't work
        setTimeout(function() {
            const loading = document.getElementById('loading');
            const mainContent = document.getElementById('main-content');
            
            if (loading && mainContent) {
                loading.style.display = 'none';
                mainContent.style.display = 'flex';
                mainContent.style.opacity = '1';
            }
        }, 3000);
    </script>
</body>
</html>
